<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我 - 纸盒人的网站</title>
    <link rel="icon" href="./博客.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/3.2.1/dexie.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(120deg, #ff6a00, #ee0979, #00c3ff, #92fe9d, #f7971e, #ffd200, #f953c6, #b91d73);
            background-size: 1600% 1600%;
            animation: gradientBG 18s ease infinite;
            min-height: 100vh;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        @keyframes gradientBG {
            0% {background-position:0% 50%}
            25% {background-position:50% 100%}
            50% {background-position:100% 50%}
            75% {background-position:50% 0%}
            100% {background-position:0% 50%}
        }
        .main-header {
            text-shadow: 0 2px 16px rgba(255,71,87,0.08);
            letter-spacing: 2px;
        }
        .main-subtitle {
            color: #ff4757;
            opacity: 0.85;
        }
        .card-date {
            font-size: 0.95rem;
            color: #b0b0b0;
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .animate-fade-in { animation: fade-in 1s cubic-bezier(.4,0,.2,1);}
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .animate-fade-in-up { animation: fade-in-up 0.8s cubic-bezier(.4,0,.2,1);}
        .delay-100 { animation-delay: 0.15s;}
        .delay-200 { animation-delay: 0.3s;}
        /* 保留原有按钮和弹窗动画样式 */
        button {
            transition: all 0.2s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .bg-gray-50.p-4.rounded-lg {
            transition: all 0.3s ease;
        }
        .bg-gray-50.p-4.rounded-lg:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        /* 隐藏滚动条 */
        body::-webkit-scrollbar {
            display: none;
        }
        html, body {
            overflow: auto;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="nav-placeholder" style="position:fixed;top:0;left:0;width:100%;z-index:1000;"></div>
    <div class="container mx-auto px-4 py-16" style="padding-top:90px;">
        <div class="text-center mb-14 animate-fade-in">
            <h1 class="text-6xl font-extrabold text-red-800 mb-5 main-header">联系我</h1>
            <p class="text-2xl main-subtitle">欢迎通过以下方式与我取得联系</p>
        </div>
        <div class="bg-white rounded-xl shadow-lg p-8 max-w-2xl mx-auto">
            <div class="flex justify-center space-x-4 mb-6">
                <button onclick="showSteamDialog()" class="p-3 bg-gray-800 text-white rounded hover:bg-gray-700">
                    <i class="fab fa-steam"></i> Steam
                </button>
                <button onclick="showEmailDialog()" class="p-3 bg-red-600 text-white rounded hover:bg-red-500">
                    <i class="fas fa-envelope"></i> 邮箱
                </button>
            </div>
            <div class="bg-white rounded-lg p-6 shadow-md mt-8">
                <h2 class="text-2xl font-bold text-red-800 mb-4">其他联系方式</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h3 class="text-xl font-semibold text-red-700 mb-2">Call Me</h3>
                        <p class="text-gray-600">我干死他</p>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h3 class="text-xl font-semibold text-red-700 mb-2">我是个彩笔</h3>
                        <p class="text-gray-600">求指教</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // 动态加载 nav.html
        fetch('nav.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('nav-placeholder').innerHTML = html;
            });
        function showSteamDialog() {
            const steamUrl = "https://steamcommunity.com/profiles/76561198965005221/";
            const dialogContent = `
            <div class="p-4">
                <h3 class="text-lg font-bold mb-2">我的Steam主页</h3>
                <p class="mb-4">点击下方按钮访问我的Steam主页：</p>
                <a href="${steamUrl}" target="_blank" 
                   class="w-full p-3 bg-gray-800 text-white rounded hover:bg-gray-700 text-center">
                    <i class="fab fa-steam"></i> 访问Steam主页
                </a>
            </div>`;
            showDialog(dialogContent);
        }
        function showEmailDialog() {
            const email = "whj1008611@gmail.com";
            const dialogContent = `
            <div class="p-4">
                <h3 class="text-lg font-bold mb-2">我的邮箱</h3>
                <p class="mb-4">我的联系邮箱是：</p>
                <div class="bg-gray-100 p-3 rounded mb-4">
                    <span class="font-mono">${email}</span>
                </div>
                <button onclick="copyEmail('${email}')" 
                        class="w-full p-3 bg-red-600 text-white rounded hover:bg-red-500">
                    复制邮箱地址
                </button>
            </div>`;
            showDialog(dialogContent);
        }
        function showDialog(content) {
            const dialog = document.createElement('div');
            dialog.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 opacity-0 transition-opacity duration-300';
            dialog.innerHTML = `
            <div class="bg-white rounded-lg w-full max-w-md transform transition-all duration-300 scale-95 opacity-0">
                ${content}
                <div class="p-4 border-t">
                    <button onclick="this.parentElement.parentElement.parentElement.remove()" 
                            class="w-full p-2 bg-gray-200 rounded hover:bg-gray-300">
                        关闭
                    </button>
                </div>
            </div>`;
            document.body.appendChild(dialog);
            
            // 显示动画
            setTimeout(() => {
                dialog.classList.remove('opacity-0');
                dialog.querySelector('div').classList.remove('scale-95', 'opacity-0');
                dialog.querySelector('div').classList.add('scale-100', 'opacity-100');
            }, 10);
        }
        function copyEmail(email) {
            navigator.clipboard.writeText(email).then(() => {
                showToast('邮箱地址已复制到剪贴板');
            });
        }
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-4 right-4 p-4 bg-green-500 text-white rounded-lg shadow-lg transform transition-all duration-300 ease-out opacity-0 translate-y-4';
            toast.textContent = message;
            document.body.appendChild(toast);

            // 显示动画
            setTimeout(() => {
                toast.classList.remove('opacity-0', 'translate-y-4');
                toast.classList.add('opacity-100', 'translate-y-0');
            }, 10);

            // 隐藏动画
            setTimeout(() => {
                toast.classList.remove('opacity-100', 'translate-y-0');
                toast.classList.add('opacity-0', 'translate-y-4');
            }, 3000);

            // 移除元素
            setTimeout(() => {
                toast.remove();
            }, 3300);
        }
        // 在head中添加Font Awesome
        document.head.insertAdjacentHTML('beforeend',
            '<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">');
    </script>
</body>

</html>
