<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我 - 纸盒人的网站</title>
    <link rel="icon" href="./博客.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/3.2.1/dexie.min.js"></script>
    <style>
        /* 保持原有样式 */
        body {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        html,
        body {
            overflow: auto;
            height: 100%;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        /* 添加动画样式 */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .container {
            animation: fadeIn 0.8s ease-out;
        }

        .flex.justify-center.space-x-4 {
            animation: slideIn 0.6s ease-out 0.3s both;
        }

        .bg-white.rounded-lg.p-6.shadow-md {
            animation: slideIn 0.6s ease-out 0.6s both;
        }

        button {
            transition: all 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .bg-gray-50.p-4.rounded-lg {
            transition: all 0.3s ease;
        }

        .bg-gray-50.p-4.rounded-lg:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body class="bg-gradient-to-b from-red-50 to-white">
    <nav class="bg-white/80 backdrop-blur-sm shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <ul class="flex space-x-6">
                <li>
                    <a href="index.html"
                        class="px-4 py-2 font-medium text-red-800 hover:bg-red-50 rounded-lg transition-all duration-300">
                        首页
                    </a>
                </li>
                <li>
                    <a href="about.html"
                        class="px-4 py-2 font-medium text-red-800 hover:bg-red-50 rounded-lg transition-all duration-300">
                        关于我
                    </a>
                </li>
                <li>
                    <a href="contact.html"
                        class="px-4 py-2 font-medium text-white bg-red-600 rounded-lg shadow-md hover:bg-red-700 transition-all duration-300">
                        联系我
                    </a>
                </li>
                <li>
                    <a href="home.html"
                        class="px-4 py-2 font-medium text-red-800 hover:bg-red-50 rounded-lg transition-all duration-300">
                        对话
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mx-auto px-4 py-12">
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold text-red-800 mb-4">联系我</h1>
            <p class="text-xl text-red-600">欢迎通过以下方式与我取得联系</p>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-8 max-w-2xl mx-auto">
            <div class="flex justify-center space-x-4 mb-6">
                <button onclick="showSteamDialog()" class="p-3 bg-gray-800 text-white rounded hover:bg-gray-700">
                    <i class="fab fa-steam"></i> Steam
                </button>
                <button onclick="showEmailDialog()" class="p-3 bg-red-600 text-white rounded hover:bg-red-500">
                    <i class="fas fa-envelope"></i> 邮箱
                </button>
            </div>
            <div class="bg-white rounded-lg p-6 shadow-md mt-8">
                <h2 class="text-2xl font-bold text-red-800 mb-4">其他联系方式</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h3 class="text-xl font-semibold text-red-700 mb-2">Call Me</h3>
                        <p class="text-gray-600">我干死他</p>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h3 class="text-xl font-semibold text-red-700 mb-2">我是个彩笔</h3>
                        <p class="text-gray-600">求指教</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function showSteamDialog() {
        const steamUrl = "https://steamcommunity.com/profiles/76561198965005221/";
        const dialogContent = `
        <div class="p-4">
            <h3 class="text-lg font-bold mb-2">我的Steam主页</h3>
            <p class="mb-4">点击下方按钮访问我的Steam主页：</p>
            <a href="${steamUrl}" target="_blank" 
               class="w-full p-3 bg-gray-800 text-white rounded hover:bg-gray-700 text-center">
                <i class="fab fa-steam"></i> 访问Steam主页
            </a>
        </div>`;
        showDialog(dialogContent);
    }
    function showEmailDialog() {
        const email = "whj1008611@gmail.com";
        const dialogContent = `
        <div class="p-4">
            <h3 class="text-lg font-bold mb-2">我的邮箱</h3>
            <p class="mb-4">我的联系邮箱是：</p>
            <div class="bg-gray-100 p-3 rounded mb-4">
                <span class="font-mono">${email}</span>
            </div>
            <button onclick="copyEmail('${email}')" 
                    class="w-full p-3 bg-red-600 text-white rounded hover:bg-red-500">
                复制邮箱地址
            </button>
        </div>`;
        showDialog(dialogContent);
    }
    function showDialog(content) {
        const dialog = document.createElement('div');
        dialog.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 opacity-0 transition-opacity duration-300';
        dialog.innerHTML = `
        <div class="bg-white rounded-lg w-full max-w-md transform transition-all duration-300 scale-95 opacity-0">
            ${content}
            <div class="p-4 border-t">
                <button onclick="this.parentElement.parentElement.parentElement.remove()" 
                        class="w-full p-2 bg-gray-200 rounded hover:bg-gray-300">
                    关闭
                </button>
            </div>
        </div>`;
        document.body.appendChild(dialog);
        
        // 显示动画
        setTimeout(() => {
            dialog.classList.remove('opacity-0');
            dialog.querySelector('div').classList.remove('scale-95', 'opacity-0');
            dialog.querySelector('div').classList.add('scale-100', 'opacity-100');
        }, 10);
    }
    function copyEmail(email) {
        navigator.clipboard.writeText(email).then(() => {
            showToast('邮箱地址已复制到剪贴板');
        });
    }
    function showToast(message) {
        const toast = document.createElement('div');
        toast.className = 'fixed bottom-4 right-4 p-4 bg-green-500 text-white rounded-lg shadow-lg transform transition-all duration-300 ease-out opacity-0 translate-y-4';
        toast.textContent = message;
        document.body.appendChild(toast);

        // 显示动画
        setTimeout(() => {
            toast.classList.remove('opacity-0', 'translate-y-4');
            toast.classList.add('opacity-100', 'translate-y-0');
        }, 10);

        // 隐藏动画
        setTimeout(() => {
            toast.classList.remove('opacity-100', 'translate-y-0');
            toast.classList.add('opacity-0', 'translate-y-4');
        }, 3000);

        // 移除元素
        setTimeout(() => {
            toast.remove();
        }, 3300);
    }
    // 在head中添加Font Awesome
    document.head.insertAdjacentHTML('beforeend',
        '<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">');
</script>
</body>

</html>
