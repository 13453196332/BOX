<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 纸盒人的网站</title>
    <link rel="icon" href="./博客.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="./css/animations.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
            /* 动态渐变背景 */
            background: linear-gradient(120deg, #ff6a00, #ee0979, #00c3ff, #92fe9d, #f7971e, #ffd200, #f953c6, #b91d73);
            background-size: 1600% 1600%;
            animation: gradientBG 18s ease infinite;
            min-height: 100vh;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        body::-webkit-scrollbar {
            display: none;
        }
        html, body {
            overflow: auto;
            height: 100%;
        }
        @keyframes gradientBG {
            0% {background-position:0% 50%}
            25% {background-position:50% 100%}
            50% {background-position:100% 50%}
            75% {background-position:50% 0%}
            100% {background-position:0% 50%}
        }
        .main-header {
            text-shadow: 0 2px 16px rgba(255,71,87,0.08);
            letter-spacing: 2px;
        }
        .main-subtitle {
            color: #ff4757;
            opacity: 0.85;
        }
        .card-date {
            font-size: 0.95rem;
            color: #b0b0b0;
        }
        /* 优化动画 */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .animate-fade-in { animation: fade-in 1s cubic-bezier(.4,0,.2,1);}
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .animate-fade-in-up { animation: fade-in-up 0.8s cubic-bezier(.4,0,.2,1);}
        .delay-100 { animation-delay: 0.15s;}
        .delay-200 { animation-delay: 0.3s;}
    </style>
</head>

<body>
    <div id="nav-placeholder" style="position:fixed;top:0;left:0;width:100%;z-index:1000;"></div>
    <div class="container mx-auto px-4 py-16" style="padding-top:90px;">
        <header class="text-center mb-14 animate-fade-in">
            <h1 class="text-6xl font-extrabold text-red-800 mb-5 main-header">纸盒人的网站</h1>
            <p class="text-2xl main-subtitle">欢迎来到我的个人空间</p>
        </header>
        <div class="text-center mb-10 animate-fade-in-up">
            <h2 class="text-2xl font-semibold text-red-800">当前时间：<span id="time" class="text-red-700 font-mono"></span>
            </h2>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            <article class="glass p-8 shadow-xl transition-transform transform hover:scale-105 animate-fade-in-up">
                <h2 class="text-2xl font-semibold text-red-800 mb-3">瞎写的编码解析</h2>
                <a href="parse.html"
                    class="glass-btn inline-block px-8 py-2 mt-2 text-lg font-medium">跳转</a>
                <div class="card-date" id="date1"></div>
            </article>
            <article class="glass p-8 shadow-xl transition-transform transform hover:scale-105 animate-fade-in-up delay-100">
                <h2 class="text-2xl font-semibold text-red-800 mb-3">Excel复制功能</h2>
                <a href="Excel.html"
                    class="glass-btn inline-block px-8 py-2 mt-2 text-lg font-medium">跳转</a>
                <div class="card-date" id="date2"></div>
            </article>
            <article class="glass p-8 shadow-xl transition-transform transform hover:scale-105 animate-fade-in-up delay-200">
                <h2 class="text-2xl font-semibold text-red-800 mb-3">今天吃什么</h2>
                <a href="FortuneTeller.html"
                    class="glass-btn inline-block px-8 py-2 mt-2 text-lg font-medium">跳转</a>
                <div class="card-date" id="date3"></div>
            </article>
            <article class="glass p-8 shadow-xl transition-transform transform hover:scale-105 animate-fade-in-up delay-200">
                <h2 class="text-2xl font-semibold text-red-800 mb-3">Web的3D</h2>
                <a href="new3D.html"
                    class="glass-btn inline-block px-8 py-2 mt-2 text-lg font-medium">跳转</a>
                <div class="card-date" id="date4"></div>
            </article>
        </div>
    </div>
    <script>
        // 动态加载 nav.html
        fetch('nav.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('nav-placeholder').innerHTML = html;
            });
        const today = new Date();
        const formattedDate = today.toISOString().split('T')[0];
        document.getElementById('date1').textContent = formattedDate;
        document.getElementById('date2').textContent = formattedDate;
        document.getElementById('date3').textContent = formattedDate;
        document.getElementById('date4').textContent = formattedDate;
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('time').textContent = timeString;
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>

</html>
