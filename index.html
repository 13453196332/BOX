<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 纸盒人的网站</title>
    <link rel="icon" href="./博客.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="./css/animations.css" rel="stylesheet">
</head>

<body class="from-red-50 to-white">
    <nav class="bg-white/80 backdrop-blur-sm shadow-lg sticky top-0 z-50 bg-gradient-to-b">
        <div class="container mx-auto px-4 py-3">
            <ul class="flex space-x-6">
                <li>
                    <a href="index.html"
                        class="px-4 py-2 font-medium text-white bg-red-600 rounded-lg shadow-md hover:bg-red-700 transition-all duration-300">
                        首页
                    </a>
                </li>
                <li>
                    <a href="about.html"
                        class="px-4 py-2 font-medium text-red-800 hover:bg-red-50 rounded-lg transition-all duration-300">
                        关于我
                    </a>
                </li>
                <li>
                    <a href="contact.html"
                        class="px-4 py-2 font-medium text-red-800 hover:bg-red-50 rounded-lg transition-all duration-300">
                        联系我
                    </a>
                </li>
                <li>
                    <a href="home.html"
                        class="px-4 py-2 font-medium text-red-800 hover:bg-red-50 rounded-lg transition-all duration-300">
                        对话
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mx-auto px-4 py-12">
        <header class="text-center mb-12 animate-fade-in">
            <h1 class="text-5xl font-bold text-red-800 mb-4">纸盒人的网站</h1>
            <p class="text-xl text-red-600">欢迎来到我的个人空间</p>
        </header>
        <div class="text-center mb-8 animate-slide-in-bottom">
            <h2 class="text-2xl font-semibold text-red-800">当前时间：<span id="time" class="text-red-700 font-mono"></span>
            </h2>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <article
                class="bg-white rounded-lg shadow-lg overflow-hidden transition-transform transform hover:scale-105 animate-fade-in-up bg-gradient-to-b">
                <div class="p-6">
                    <h2 class="text-xl font-semibold text-red-800 mb-2">瞎写的编码解析</h2>
                    <a href="parse.html"
                        class="inline-block px-6 py-2 bg-red-600 text-white rounded-full hover:bg-red-700 transition-colors duration-300">跳转</a>
                    <div class="text-sm text-gray-500" id="date1"></div>
                </div>
            </article>
            <article
                class="bg-white rounded-lg shadow-lg overflow-hidden transition-transform transform hover:scale-105 animate-fade-in-up delay-100 bg-gradient-to-b">
                <div class="p-6">
                    <h2 class="text-xl font-semibold text-red-800 mb-2">我也不知道写什么</h2>
                    <p class="text-red-700 mb-4">祝大家新年快乐</p>
                    <div class="text-sm text-gray-500" id="date2"></div>
                </div>
            </article>
            <article
                class="bg-white rounded-lg shadow-lg overflow-hidden transition-transform transform hover:scale-105 animate-fade-in-up delay-200 bg-gradient-to-b">
                <div class="p-6">
                    <h2 class="text-xl font-semibold text-red-800 mb-2">我也不知道写什么</h2>
                    <p class="text-red-700 mb-4">祝大家新年快乐</p>
                    <div class="text-sm text-gray-500" id="date3"></div>
                </div>
            </article>
        </div>
        </main>
    </div>
    <style>
        @keyframes fade-in {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slide-in-top {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slide-in-bottom {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fade-in-up {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .animate-fade-in {
            animation: fade-in 0.8s ease-out;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-slide-in-top {
            animation: slide-in-top 0.6s ease-out;
        }

        .animate-slide-in-bottom {
            animation: slide-in-bottom 0.6s ease-out;
        }

        .animate-fade-in-up {
            animation: fade-in-up 0.6s ease-out;
        }

        .delay-100 {
            animation-delay: 0.1s;
        }

        .delay-200 {
            animation-delay: 0.2s;
        }
    </style>
    <script>
        const today = new Date();
        const formattedDate = today.toISOString().split('T')[0];
        document.getElementById('date1').textContent = formattedDate;
        document.getElementById('date2').textContent = formattedDate;
        document.getElementById('date3').textContent = formattedDate;
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('time').textContent = timeString;
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>

</html>
