<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 纸盒人的网站</title>
    <link rel="icon" href="./博客.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="./css/animations.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #canvas-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body class="from-red-50 to-white bg-gradient-to-b">
    <div id="nav-placeholder" style="position:fixed;top:0;left:0;width:100%;z-index:1000;"></div>
    <div id="canvas-container" class="w-full h-screen"></div> <!-- 用于放置Three.js渲染的画布 -->

    <script>
        // 动态加载 nav.html
        fetch('nav.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('nav-placeholder').innerHTML = html;
            });

        // 初始化场景、相机和渲染器
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true }); // 开启抗锯齿
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // 添加光源
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); // 环境光
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffffff, 1); // 点光源
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        // 创建一个带有纹理的球体
        const textureLoader = new THREE.TextureLoader();
        const earthTexture = textureLoader.load(
            'earth.jpg', // 确保路径正确
            () => console.log('纹理加载成功'), // 加载成功回调
            undefined, // 加载进度回调（可选）
            (error) => {
                console.error('纹理加载失败', error); // 加载失败回调
                alert('纹理加载失败');
            }
        );
        const geometry = new THREE.SphereGeometry(1, 32, 32); // 定义球体几何形状
        const material = new THREE.MeshStandardMaterial({ map: earthTexture }); // 使用纹理材质
        const earth = new THREE.Mesh(geometry, material); // 创建地球网格
        scene.add(earth);

        // 设置相机位置
        camera.position.z = 3;

        // 动画函数
        function animate() {
            requestAnimationFrame(animate);
            earth.rotation.y += 0.005; // 让地球绕Y轴缓慢旋转
            renderer.render(scene, camera);
        }

        animate();

        // 响应窗口大小变化
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
