<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂØºËà™ËèúÂçï</title>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.55);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.10);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .glass-btn {
            background: rgba(255, 71, 87, 0.85);
            color: #fff;
            box-shadow: 0 2px 8px rgba(255, 71, 87, 0.08);
            border: none;
            border-radius: 9999px;
            transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
        }

        .glass-btn:hover {
            background: rgba(255, 71, 87, 1);
            box-shadow: 0 4px 16px rgba(255, 71, 87, 0.18);
            transform: translateY(-2px) scale(1.04);
        }

        nav.glass {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 2rem;
            margin: 0 auto;
            max-width: 100vw;
            min-width: 0;
            position: relative;
        }

        .nav-card {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 1.5rem;
            border-radius: 1.5rem;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 2px 12px 0 rgba(255, 71, 87, 0.10), 0 0 0 2px rgba(255, 255, 255, 0.10) inset;
            transition: box-shadow 0.3s, background 0.3s, transform 0.2s;
            position: relative;
            overflow: hidden;
            font-size: 1rem;
        }

        .nav-card:hover {
            background: rgba(255, 255, 255, 0.45);
            box-shadow: 0 4px 24px 0 #ff4757cc, 0 0 0 2px #fff3 inset;
            transform: translateY(-2px) scale(1.04);
        }

        .nav-icon {
            font-size: 1.3rem;
            color: #ff4757;
            filter: drop-shadow(0 0 6px #ff4757aa);
        }

        .nav-divider {
            width: 1px;
            height: 1.5rem;
            background: linear-gradient(to bottom, #ff4757 0%, #fff 100%);
            opacity: 0.25;
            margin: 0 0.5rem;
        }

        .nav-active,
        .nav-active:hover {
            color: #fff !important;
            background: rgba(255, 71, 87, 0.95) !important;
            box-shadow: 0 4px 24px 0 #ff4757cc, 0 0 0 2px #fff3 inset;
        }

        .nav-mobile-toggle {
            display: none;
            position: absolute;
            right: 1.5rem;
            top: 1.2rem;
            background: rgba(255, 71, 87, 0.9);
            border: none;
            border-radius: 0.75rem;
            padding: 0.5rem 0.8rem;
            color: #fff;
            font-size: 1.5rem;
            z-index: 1100;
            cursor: pointer;
            transition: background 0.2s;
        }

        .nav-mobile-toggle:active {
            background: rgba(255, 71, 87, 1);
        }

        .nav-list {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            transition: max-height 0.35s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.25s;
            overflow: hidden;
            max-height: 100vh;
            opacity: 1;
        }

        /* ÂìçÂ∫îÂºèÔºöÂ∞èÂ±èÂπï‰∏ãË∞ÉÊï¥Â∏ÉÂ±ÄÂíåÂ≠óÂè∑ */
        @media (max-width: 640px) {
            nav.glass {
                border-radius: 0;
                margin-top: 0;
                padding: 0;
            }

            .container.mx-auto {
                padding-left: 0.5rem !important;
                padding-right: 0.5rem !important;
            }

            .nav-mobile-toggle {
                display: block;
            }

            .nav-list {
                display: block;
                flex-direction: column;
                align-items: stretch;
                background: rgba(255, 255, 255, 0.95);
                position: absolute;
                left: 0;
                top: 100%;
                width: 100vw;
                box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.10);
                border-radius: 0 0 1.5rem 1.5rem;
                z-index: 1099;
                padding: 0.5rem 0;
                max-height: 0;
                opacity: 0;
                pointer-events: none;
                transition: max-height 0.35s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.25s;
            }

            .nav-list.active {
                display: block;
                max-height: 500px;
                opacity: 1;
                pointer-events: auto;
            }

            ul.flex.space-x-8.justify-center {
                flex-wrap: wrap;
                gap: 0.5rem !important;
                justify-content: flex-start !important;
            }

            .nav-card {
                padding: 0.4rem 0.9rem;
                font-size: 0.95rem;
                border-radius: 1rem;
                min-width: 0;
            }

            .nav-icon {
                font-size: 1.1rem;
            }

            .nav-divider {
                display: none;
            }
        }
    </style>
    <script>
        window.toggleMobileMenu = function () {
            console.log("toggleMobileMenu called");
            var navList = document.querySelector('.nav-list');
            var icon = document.getElementById('nav-mobile-icon');

            if (navList) {
                if (navList.classList.contains('active')) {
                    navList.classList.remove('active');
                    if (icon) icon.innerHTML = '&#9776;';
                } else {
                    navList.classList.add('active');
                    if (icon) icon.innerHTML = '&times;';
                }
            } else {
                console.error("Êä•Èîô‰∫Ü");
            }
            return false;
        };
    </script>
</head>

<body>
    <nav class="glass shadow-lg sticky top-0 z-50 bg-gradient-to-b">
        <div class="container mx-auto px-6 py-4" style="position:relative;">
            <button class="nav-mobile-toggle" aria-label="Â±ïÂºÄËèúÂçï"
                onclick="var navList=document.querySelector('.nav-list');var icon=document.getElementById('nav-mobile-icon');if(navList){navList.classList.toggle('active');if(icon){icon.innerHTML=navList.classList.contains('active')?'&times;':'&#9776;'}}return false;"
                type="button">
                <span id="nav-mobile-icon">&#9776;</span>
            </button>
            <ul class="nav-list flex space-x-8 justify-center">
                <div class="nav-divider"></div>
                <li>
                    <a href="index.html" data-page="index"
                        class="nav-card px-6 py-2 font-semibold text-lg text-red-700 hover:bg-red-50 rounded-full transition-all duration-300">
                        <span class="nav-icon">üè†</span>
                        È¶ñÈ°µ
                    </a>
                </li>
                <div class="nav-divider"></div>
                <li>
                    <a href="about.html" data-page="about"
                        class="nav-card px-6 py-2 font-semibold text-lg text-red-700 hover:bg-red-50 rounded-full transition-all duration-300">
                        <span class="nav-icon">üë§</span>
                        ÂÖ≥‰∫éÊàë
                    </a>
                </li>
                <div class="nav-divider"></div>
                <li>
                    <a href="contact.html" data-page="contact"
                        class="nav-card px-6 py-2 font-semibold text-lg text-red-700 hover:bg-red-50 rounded-full transition-all duration-300">
                        <span class="nav-icon">‚úâÔ∏è</span>
                        ËÅîÁ≥ªÊàë
                    </a>
                </li>
                <div class="nav-divider"></div>
                <li>
                    <a href="home.html" data-page="home"
                        class="nav-card px-6 py-2 font-semibold text-lg text-red-700 hover:bg-red-50 rounded-full transition-all duration-300">
                        <span class="nav-icon">üí¨</span>
                        ÂØπËØù
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <script>
        // È´ò‰∫ÆÂΩìÂâçÈ°µÈù¢ÂØºËà™
        (function () {
            var page = location.pathname.split('/').pop().split('.')[0] || 'index';
            var navLinks = document.querySelectorAll('nav a[data-page]');
            navLinks.forEach(function (link) {
                if (link.getAttribute('data-page') === page) {
                    link.classList.add('nav-active');
                } else {
                    link.classList.remove('nav-active');
                }
            });
        })();

        // ÁÇπÂáªËèúÂçïÈ°πÂêéËá™Âä®Êî∂Ëµ∑Ôºà‰ªÖÁßªÂä®Á´ØÔºâ
        document.addEventListener('click', function (e) {
            var navList = document.querySelector('.nav-list');
            var icon = document.getElementById('nav-mobile-icon');
            if (window.innerWidth <= 640 && navList && navList.classList.contains('active')) {
                if (e.target.closest('.nav-card')) {
                    navList.classList.remove('active');
                    if (icon) icon.innerHTML = '&#9776;';
                }
            }
        });

        // Âä®Áîª‰ºòÂåñÔºöÂä®ÊÄÅËÆæÁΩÆmax-height‰ª•ÈÄÇÈÖçÂÜÖÂÆπÈ´òÂ∫¶
        (function () {
            function setNavListMaxHeight() {
                var navList = document.querySelector('.nav-list');
                if (!navList) return;
                if (window.innerWidth > 640) {
                    navList.style.maxHeight = '';
                    navList.style.opacity = '';
                    navList.style.pointerEvents = '';
                } else {
                    if (navList.classList.contains('active')) {
                        navList.style.maxHeight = navList.scrollHeight + 'px';
                        navList.style.opacity = '1';
                        navList.style.pointerEvents = 'auto';
                    } else {
                        navList.style.maxHeight = '0';
                        navList.style.opacity = '0';
                        navList.style.pointerEvents = 'none';
                    }
                }
            }
            // ÁõëÂê¨ËèúÂçïÊåâÈíÆÁÇπÂáª
            var navToggle = document.querySelector('.nav-mobile-toggle');
            if (navToggle) {
                navToggle.addEventListener('click', function () {
                    setTimeout(setNavListMaxHeight, 10);
                });
            }
            // ÁõëÂê¨Á™óÂè£Â§ßÂ∞èÂèòÂåñ
            window.addEventListener('resize', setNavListMaxHeight);
            // ÂàùÂßãËÆæÁΩÆ
            document.addEventListener('DOMContentLoaded', setNavListMaxHeight);
        })();
    </script>
</body>

</html>
