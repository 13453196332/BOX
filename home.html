<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对话 - 纸盒人的网站</title>
    <link rel="icon" href="./博客.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(120deg, #ff6a00, #ee0979, #00c3ff, #92fe9d, #f7971e, #ffd200, #f953c6, #b91d73);
            background-size: 1600% 1600%;
            animation: gradientBG 18s ease infinite;
            min-height: 100vh;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        body::-webkit-scrollbar {
            display: none;
        }
        html, body {
            overflow: auto;
            height: 100%;
        }
        @keyframes gradientBG {
            0% {background-position:0% 50%}
            25% {background-position:50% 100%}
            50% {background-position:100% 50%}
            75% {background-position:50% 0%}
            100% {background-position:0% 50%}
        }
        .main-header {
            text-shadow: 0 2px 16px rgba(255,71,87,0.08);
            letter-spacing: 2px;
        }
        .main-subtitle {
            color: #ff4757;
            opacity: 0.85;
        }
        .card-date {
            font-size: 0.95rem;
            color: #b0b0b0;
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .animate-fade-in { animation: fade-in 1s cubic-bezier(.4,0,.2,1);}
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .animate-fade-in-up { animation: fade-in-up 0.8s cubic-bezier(.4,0,.2,1);}
        .delay-100 { animation-delay: 0.15s;}
        .delay-200 { animation-delay: 0.3s;}
        /* 聊天相关样式 */
        .chat-container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .message-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        .input-area {
            padding: 12px;
            background: #f8f8f8;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
            position: sticky;
            bottom: 0;
        }
        .message-item {
            display: flex;
            margin-bottom: 15px;
        }
        .message-item.sent {
            justify-content: flex-end;
        }
        .message-bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 5px;
            position: relative;
            font-size: 16px;
            line-height: 1.4;
        }
        .received .message-bubble {
            background: #fff;
            border-radius: 0 15px 15px 15px;
        }
        .sent .message-bubble {
            background: #95ec69;
            border-radius: 15px 0 15px 15px;
        }
        .timestamp {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        .message-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            resize: none;
            max-height: 100px;
            font-size: 16px;
            outline: none;
            background: #fff;
        }
        .send-button {
            background: #07c160;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div id="nav-placeholder" style="position:fixed;top:0;left:0;width:100%;z-index:1000;"></div>
    <div class="chat-container" style="padding-top:90px;">
        <div class="message-list" id="messageList">
            <div class="message-item received">
                <div class="message-bubble">
                    有什么相对我说的吗
                    <div class="timestamp text-gray-500">刚刚</div>
                </div>
            </div>
        </div>
        <div class="input-area">
            <textarea id="messageContent" class="message-input" rows="1" placeholder="输入消息..."
                oninput="this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px'"></textarea>
            <button id="submitBtn" class="send-button">发送</button>
        </div>
    </div>
    <script>
        // 动态加载 nav.html
        fetch('nav.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('nav-placeholder').innerHTML = html;
            });
        // ...existing code for chat...
    </script>
    <script src="script.js"></script>
</body>

</html>
