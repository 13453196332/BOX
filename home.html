<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对话 - 纸盒人的网站</title>
    <link rel="icon" href="./博客.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* 新增聊天容器样式 */
        .chat-container {
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }

        .message-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: rgba(254, 226, 226, 1);
        }

        .input-area {
            padding: 12px;
            background: #f8f8f8;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
            position: sticky;
            bottom: 0;
        }

        .message-item {
            display: flex;
            margin-bottom: 15px;
        }

        .message-item.sent {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 5px;
            position: relative;
            font-size: 16px;
            line-height: 1.4;
        }

        .received .message-bubble {
            background: #fff;
            border-radius: 0 15px 15px 15px;
        }

        .sent .message-bubble {
            background: #95ec69;
            border-radius: 15px 0 15px 15px;
        }

        .timestamp {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }


        .message-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            resize: none;
            max-height: 100px;
            font-size: 16px;
            outline: none;
            background: #fff;
        }

        .send-button {
            background: #07c160;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* 保持原有导航栏样式 */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
    </style>
</head>

<body class="bg-gradient-to-b from-red-50 to-white overflow-hidden bg-gray-100">
    <nav class="bg-white/80 backdrop-blur-sm shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <ul class="flex space-x-6">
                <li>
                    <a href="index.html"
                        class="px-4 py-2 font-medium text-red-800 hover:bg-red-50 rounded-lg transition-all duration-300">
                        首页
                    </a>
                </li>
                <li>
                    <a href="about.html"
                        class="px-4 py-2 font-medium text-red-800 hover:bg-red-50 rounded-lg transition-all duration-300">
                        关于我
                    </a>
                </li>
                <li>
                    <a href="contact.html"
                        class="px-4 py-2 font-medium text-red-800 hover:bg-red-50 rounded-lg transition-all duration-300">
                        联系我
                    </a>
                </li>
                <li>
                    <a href="home.html"
                        class="px-4 py-2 font-medium text-white bg-red-600 rounded-lg shadow-md hover:bg-red-700 transition-all duration-300">
                        对话
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="chat-container">
        <div class="message-list" id="messageList">
            <div class="message-item received">
                <div class="message-bubble">
                    有什么相对我说的吗
                    <div class="timestamp text-gray-500">刚刚</div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <textarea id="messageContent" class="message-input" rows="1" placeholder="输入消息..."
                oninput="this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px'"></textarea>
            <button id="submitBtn" class="send-button">发送</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
